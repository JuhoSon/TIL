<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      display: block;
      margin-bottom: 10px;
    }
    input[type="checkbox"] {
      display: inline;
    }
    input[type="radio"] {
      display: inline;
    }
  </style>
</head>
<body>
  <!-- https://developer.mozilla.org/ko/docs/Web/HTML/Element/form -->
  <form action="">
    <!-- 
        input 관련 MDN 공식 문서
        https://developer.mozilla.org/ko/docs/Web/HTML/Element/Input
     -->
    <div>
      <input type="text">
      <input type="submit" value="제출">
    </div>
    <!-- 일반 입력 -->
    <div>
      <p>text</p>
      <input type="text" autofocus>
      <hr>
    </div>
    
    <div>
      <p>password</p>
      <input type="password">
      <hr>
    </div>

    <div>
      <p>email</p>
      <input type="email">
      <hr>
    </div>

    <div>
      <p>number</p>
      <input type="number">
      <hr>
    </div>

    <div>
      <p>file</p>
      <input type="file">
      <hr>
    </div>
    
    <!-- 항목 중 선택 -->
    <!-- check box -->
    <div>
      <p>checkbox</p>
      <input id="html" type="checkbox" name="language" value="html">
      <label for="html">HTML</label>
      <input id="python" type="checkbox" name="language" value="python">
      <label for="python">파이썬</label>
      <input id="python" type="checkbox" name="language" value="java">
      <label for="java">자바</label>
      <hr>
    </div>

    <!-- radio button -->
    <!-- 공식 문서
      https://developer.mozilla.org/ko/docs/Web/HTML/Element/Input/radio
    -->
    <div>
      <p>radio button</p>
      <input id="happy" type="radio" name="mood" value="happy">
      <label for="happy">행복</label>
      <input id="sadness" type="radio" name="mood" value="sadness">
      <label for="sadness">슬픔</label>
      <input id="neutral" type="radio" name="mood" value="neutral">
      <label for="neutral">중립</label>
      <hr>
    </div>

    <!-- 기타 -->
    <!-- color -->
    <div>
      <p>color</p>
      <input type="color">
      <hr>
    </div>

    <!-- date -->
    <div>
      <p>date</p>
      <input type="date">
      <hr>
    </div>

    <!-- hidden -->
    <div>
      <p>hidden</p>
      <input type="hidden">
      <hr>
    </div>
  </form>

  <!-- form 추가 설명 -->
  <h2>Form 추가 설명</h2>
  <form action="/articles/login/" method="GET">
    <label for="id">아이디</label>
    <!-- 
      name 속성
      https://developer.mozilla.org/ko/docs/Web/HTML/Element/Input#htmlattrdefname
     -->
    <input type="text" id="id" name="my-id">
    <label for="password">비밀번호</label>
    <input type="password" id="password" name="my-password">
    <input type="submit" value="로그인">
  </form>
</body>
</html>
