<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 500px;
      /* dashed border */
      /* border-width: 2px;
      border-style: dashed;
      border-color: black; */

      /* shorthand -> border */
      border: 2px dashed black;

      padding-left: 20px;
      margin-bottom: 20px;
    }

    .box2 {
      width: 500px;
      /* solid border */
      border: 2px solid black;
      padding: 20px 30px;
      /* 상하 -> 0 / 좌우 -> auto ---> block 요소의 가운데 배치  */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="box1">div</div>
  <div class="box2">div</div>
</body>
</html>
